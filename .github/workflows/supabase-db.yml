name: Supabase DB Migrations (v2.51 Compatible)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL_PROD || secrets.SUPABASE_DB_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: ğŸ§¹ Clean workspace
        run: |
          echo "ğŸ§¹ Cleaning up workspace..."
          rm -rf supabase supabase.tar.gz .supabase || true
          sudo rm -rf /usr/local/bin/supabase || true
          echo "âœ… Workspace cleaned."

      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”’ Verify secrets
        run: |
          echo "ğŸ” Checking required secrets..."
          if [ -z "$SUPABASE_DB_URL" ]; then
            echo "âŒ Missing SUPABASE_DB_URL_PROD or SUPABASE_DB_URL secret"
            exit 1
          fi
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "âŒ Missing SUPABASE_SERVICE_ROLE_KEY secret"
            exit 1
          fi
          echo "âœ… All secrets validated"
          echo "Database host: $(echo $SUPABASE_DB_URL | sed 's/^.*@//g' | cut -d':' -f1)"

      - name: ğŸ§© Install Supabase CLI v2.51
        run: |
          echo "ğŸ“¦ Installing Supabase CLI v2.51..."
          curl -fsSL https://github.com/supabase/cli/releases/download/v2.51.0/supabase_linux_amd64.tar.gz -o supabase.tar.gz
          sudo tar -xzf supabase.tar.gz -C /usr/local/bin
          sudo chmod +x /usr/local/bin/supabase
          echo "ğŸ” Verifying installation..."
          supabase --version
          echo "âœ… Supabase CLI v2.51 installed successfully"

      - name: ğŸ§ª Test database connection
        run: |
          echo "ğŸ§ª Testing database connectivity..."
          if ! supabase migration list --db-url "$SUPABASE_DB_URL" > /dev/null 2>&1; then
            echo "âŒ Database connection failed"
            echo "Attempting basic connectivity test..."
            DB_HOST=$(echo "$SUPABASE_DB_URL" | sed 's/^.*@//g' | cut -d':' -f1)
            ping -c 2 "$DB_HOST" || echo "Host unreachable via ping"
            exit 1
          fi
          echo "âœ… Database connection verified"

      - name: ğŸ“‹ Check migration files
        run: |
          echo "ğŸ“‹ Checking migration files..."
          if [ ! -d "supabase/migrations" ]; then
            echo "âŒ Migration directory not found"
            exit 1
          fi
          echo "Migration files found:"
          ls -la supabase/migrations/ || echo "No migration files"
          echo "âœ… Migration directory validated"

      - name: ğŸš€ Run database migrations
        run: |
          echo "ğŸš€ Applying database migrations..."
          if ! supabase db push --db-url "$SUPABASE_DB_URL"; then
            echo "âŒ Migration failed"
            echo "Checking current migration status..."
            supabase migration list --db-url "$SUPABASE_DB_URL" || echo "Unable to list migrations"
            exit 1
          fi
          echo "âœ… Migrations applied successfully"

      - name: ğŸ” Verify migration status
        run: |
          echo "ğŸ” Verifying migration status..."
          supabase migration list --db-url "$SUPABASE_DB_URL" || echo "Unable to verify migration status"
          echo "âœ… Migration verification complete"

      - name: ğŸ—‘ï¸ Cleanup
        run: |
          echo "ğŸ—‘ï¸ Cleaning up temporary files..."
          rm -f supabase.tar.gz
          echo "âœ… Cleanup complete"

      - name: âœ… Success summary
        run: |
          echo "ğŸ¯ Supabase DB Migration completed successfully"
          echo "âœ… CLI v2.51 compatible workflow executed"
          echo "âœ… Database schema updated"
          echo "âœ… All validations passed"