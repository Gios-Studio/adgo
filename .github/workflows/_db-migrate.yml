name: Supabase DB Migrations

on:
  push:
    branches: [ "main" ]

jobs:
  migrate:
    runs-on: ubuntu-latest
    name: Apply Supabase migrations remotely

    env:
      SUPABASE_DB_URL_PROD: ${{ secrets.SUPABASE_DB_URL_PROD }}
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL_PROD }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Supabase CLI
        run: npm install -g supabase@latest

      - name: Link to Supabase project
        run: |
          npx supabase link --project-ref $SUPABASE_PROJECT_ID --access-token $SUPABASE_ACCESS_TOKEN

      - name: Verify Supabase remote connection
        run: |
          echo "üîç Testing Supabase connection..."
          npx supabase db remote connect --db-url "$SUPABASE_DB_URL" --schema public --yes || exit 1
          echo "‚úÖ Connection verified."

      - name: Apply pending migrations
        run: |
          echo "üöÄ Applying migrations to production..."
          npx supabase migration list
          npx supabase db push --db-url "$SUPABASE_DB_URL" --linked --schema public
          echo "‚úÖ Migrations applied successfully."