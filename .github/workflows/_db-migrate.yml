name: DB Migrate

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose the database environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
  push:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment DB URL
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.environment }}" = "production" ]; then
              echo "SUPABASE_DB_URL=${{ secrets.SUPABASE_DB_URL_PROD }}" >> $GITHUB_ENV
            else
              echo "SUPABASE_DB_URL=${{ secrets.SUPABASE_DB_URL_STAGING }}" >> $GITHUB_ENV
            fi
          else
            echo "SUPABASE_DB_URL=${{ secrets.SUPABASE_DB_URL_STAGING }}" >> $GITHUB_ENV
          fi

      - name: Run migrations
        run: |
          echo "Running migrations against $SUPABASE_DB_URL"
          npx supabase db push --db-url $SUPABASE_DB_URL