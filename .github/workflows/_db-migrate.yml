name: Supabase DB Migrations

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  migrate:
    runs-on: ubuntu-latest
    name: Apply Supabase migrations remotely

    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Supabase CLI
        run: |
          curl -sL https://github.com/supabase/cli/releases/download/v1.154.1/supabase_1.154.1_linux_amd64.tar.gz | tar xz
          sudo mv supabase /usr/local/bin/supabase

      - name: Link to Supabase project
        run: |
          echo "ğŸ”— Linking to Supabase project..."
          supabase link --project-ref $SUPABASE_PROJECT_ID --access-token $SUPABASE_ACCESS_TOKEN
          if [ $? -ne 0 ]; then
            echo "âŒ Failed to link to Supabase project"
            exit 1
          fi
          echo "âœ… Successfully linked to Supabase project"

      - name: Verify database connection
        run: |
          echo "ğŸ” Testing Supabase database connection..."
          if [ -z "$SUPABASE_DB_URL" ]; then
            echo "âŒ SUPABASE_DB_URL is not set"
            exit 1
          fi
          echo "âœ… Database URL is configured"

      - name: Apply database migrations
        run: |
          echo "ğŸš€ Applying database migrations..."
          echo "ğŸ“ Listing current migrations:"
          supabase migration list || true
          
          echo "ğŸ”„ Pushing migrations to database..."
          supabase db push --db-url "$SUPABASE_DB_URL"
          
          if [ $? -eq 0 ]; then
            echo "âœ… Database migrations applied successfully"
          else
            echo "âŒ Database migration failed"
            echo "ğŸ“Š Checking migration status..."
            supabase migration list || true
            exit 1
          fi