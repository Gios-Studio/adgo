name: DB Migrate

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose the database environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Select DB URL
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            if [ -n "${{ secrets.SUPABASE_DB_URL_PROD }}" ]; then
              echo "SUPABASE_DB_URL=${{ secrets.SUPABASE_DB_URL_PROD }}" >> $GITHUB_ENV
            else
              echo "ERROR: SUPABASE_DB_URL_PROD not defined" && exit 1
            fi
          else
            if [ -n "${{ secrets.SUPABASE_DB_URL_STAGING }}" ]; then
              echo "SUPABASE_DB_URL=${{ secrets.SUPABASE_DB_URL_STAGING }}" >> $GITHUB_ENV
            else
              echo "SUPABASE_DB_URL=${{ secrets.SUPABASE_DB_URL }}" >> $GITHUB_ENV
            fi
          fi

      - name: Lint migrations (dry run)
        run: |
          npx supabase db lint --db-url $SUPABASE_DB_URL

      - name: Run migrations
        run: |
          npx supabase db push --db-url $SUPABASE_DB_URL